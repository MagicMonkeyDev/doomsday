<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOTW - End of the World Scenarios</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="noise"></div>
    <div class="overlay"></div>
    
    <!-- Population Counter -->
    <div class="population-counter">
        <div class="counter-label">GLOBAL POPULATION:</div>
        <div class="counter-value" id="population-count">
            <span class="loading-dots">CONNECTING...</span>
        </div>
        <div class="counter-status">STATUS: <span class="status-light">●</span></div>
    </div>

    <div class="terminal">
        <pre class="ascii-logo">
███████╗ ██████╗ ████████╗██╗    ██╗
██╔════╝██╔═══██╗╚══██╔══╝██║    ██║
█████╗  ██║   ██║   ██║   ██║ █╗ ██║
██╔══╝  ██║   ██║   ██║   ██║███╗██║
███████╗╚██████╔╝   ██║   ╚███╔███╔╝
╚══════╝ ╚═════╝    ╚═╝    ╚══╝╚══╝ 
        </pre>
        <div class="social-links">
            <button class="cyber-button">
                <span class="button-icon">𝕏</span>
                <span class="button-text">TWITTER</span>
            </button>
            <button class="cyber-button">
                <span class="button-icon">🔍</span>
                <span class="button-text">DEXSCREENER</span>
            </button>
            <button class="cyber-button">
                <span class="button-icon">📈</span>
                <span class="button-text">PUMP.FUN</span>
            </button>
            <button class="cyber-button learn-button">
                <span class="button-icon">📚</span>
                <span class="button-text">LEARN</span>
            </button>
        </div>
        <div id="logs" class="logs-container">
            <!-- Cards will be inserted here -->
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content" id="modal-content">
        </div>
        <button class="close-button">&times;</button>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
